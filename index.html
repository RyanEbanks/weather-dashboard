<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!--Search and Submit-->
<div class="container-lg text-center myForm">
    <div class="row">
    <form class="form-inline col-4">
        <div class="form-group mx-sm-3 mb-2">
          <label for="label" class="sr-only">Search for a City:</label>
          <input type="search" class="form-control" id="submitInput" placeholder="Enter a City">
        </div>
        <button type="submit" class="btn btn-primary mb-2 btn-lg">Search</button>
      </form>

      <div class="col-8 dashboard-current-container">
          <h1 class ="city-info"></h1>
          <p class="temp-info"></p>
          <p class="wind-info"></p>
          <p class="humid-info"></p>
      </div>

      <!--Buttons-->
      <div class="col-4 history-container">
      </div>

      
      <div class="col-8 dashboard-future-container">
    
      </div>
      </div>
</div>
    <!--Added Day.js-->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
